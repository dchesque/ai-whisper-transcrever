<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f4f8" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#e6f0ff" stop-opacity="0.2"/>
    </linearGradient>
    
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3182ce"/>
      <stop offset="100%" stop-color="#4299e1"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6b46c1"/>
      <stop offset="100%" stop-color="#805ad5"/>
    </linearGradient>
    
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Fundo -->
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20" ry="20"/>
  
  <!-- Ondas de áudio (esquerda) -->
  <g transform="translate(100, 200)" filter="url(#shadow)">
    <!-- Ondas de audio -->
    <g fill="url(#primaryGradient)">
      <rect x="10" y="-80" width="10" height="160" rx="5" ry="5" opacity="0.9"/>
      <rect x="30" y="-100" width="10" height="200" rx="5" ry="5" opacity="0.8"/>
      <rect x="50" y="-60" width="10" height="120" rx="5" ry="5" opacity="0.85"/>
      <rect x="70" y="-90" width="10" height="180" rx="5" ry="5" opacity="0.75"/>
      <rect x="90" y="-110" width="10" height="220" rx="5" ry="5" opacity="0.9"/>
      <rect x="110" y="-50" width="10" height="100" rx="5" ry="5" opacity="0.7"/>
      <rect x="130" y="-70" width="10" height="140" rx="5" ry="5" opacity="0.8"/>
      <rect x="150" y="-55" width="10" height="110" rx="5" ry="5" opacity="0.85"/>
    </g>
    
    <!-- Círculo do microfone -->
    <circle cx="190" cy="0" r="40" fill="#f8fafc" stroke="url(#primaryGradient)" stroke-width="4"/>
    
    <!-- Ícone de microfone -->
    <g transform="translate(175, -15)">
      <rect x="0" y="0" width="30" height="45" rx="15" ry="15" fill="url(#primaryGradient)"/>
      <rect x="10" y="45" width="10" height="15" rx="2" ry="2" fill="url(#primaryGradient)"/>
      <rect x="5" y="60" width="20" height="5" rx="2.5" ry="2.5" fill="url(#primaryGradient)"/>
    </g>
  </g>
  
  <!-- Texto e linhas (direita) -->
  <g transform="translate(350, 150)" filter="url(#shadow)">
    <!-- Documento de texto -->
    <rect x="0" y="-80" width="180" height="240" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Linhas de texto -->
    <line x1="20" y1="-50" x2="160" y2="-50" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="-30" x2="140" y2="-30" stroke="#a0aec0" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="-10" x2="160" y2="-10" stroke="#a0aec0" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="10" x2="100" y2="10" stroke="#a0aec0" stroke-width="3" stroke-linecap="round"/>
    
    <line x1="20" y1="40" x2="160" y2="40" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="60" x2="140" y2="60" stroke="#a0aec0" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="80" x2="160" y2="80" stroke="#a0aec0" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="100" x2="120" y2="100" stroke="#a0aec0" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Ícone de IA no canto superior direito do documento -->
    <circle cx="150" cy="-50" r="15" fill="url(#accentGradient)"/>
    <text x="150" y="-45" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">IA</text>
  </g>
  
  <!-- Setas de conexão animadas (centro) -->
  <g transform="translate(300, 200)">
    <path d="M-40,-10 L-10,-10 L-10,-30 L20,-30 L20,-10 L40,-10" fill="none" stroke="url(#primaryGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="stroke-dashoffset" from="200" to="0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dasharray" values="12,12; 12,12" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M-40,10 L-10,10 L-10,30 L20,30 L20,10 L40,10" fill="none" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="stroke-dashoffset" from="0" to="200" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dasharray" values="12,12; 12,12" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg> 